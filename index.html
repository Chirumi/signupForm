<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="left">
        <img src="./photos/odin-lined.png" alt="Icon of Odin" class="odinIcon">
    </div>

    <div class="right">
        <h2>This is not a real online service! You know you need something like this in your life to help you
        realize your deepest dreams. Sign up <em>now</em> to get started</h2>
        <h2>You <em>know</em> you want to.</h2>

        <form action="" class="formBox">
            <fieldset>
                <h2>Let's do this!</h2>

                <input type="text">
                <label>FIRST NAME</label>
                
                <input type="text">
                <label>LAST NAME</label>
                
                <input type="text">
                <label>EMAIL</label>
                
                <input type="text">
                <label>PHONE NUMBER</label>
                
                <input type="text">
                <label>PASSWORD</label>
                
                <input type="text">
                <label>CONFIRM PASSWORD</label>
            </fieldset>
        </form>

        <button>Create Account</button>
        <div>Already have an account? <a href="">Log in</a></div>
    </div>
</body>
</html>
