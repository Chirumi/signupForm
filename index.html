<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="content">
        <div class="left">
            <img src="./photos/odin-lined.png" alt="Icon of Odin" class="odinIcon">
        </div>

        <div class="right">
            <div class="headText">
                <div class="textBox">
                    <h2>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started</h2>
                    <h2>You <em>know</em> you want to.</h2>
                </div>
            </div>

            <form action="">
                <div class="formText">
                    <h2>Let's do this!</h2>
                    
                    <div class="firstLine">
                        <li>
                            <div class="formLabel">
                                <label for="first_name"><div>FIRST NAME</div></label>
                            </div>
                            <input type="text" id="first_name" name="first_name">
                        </li>
                            
                        <li>
                            <div class="formLabel">
                                <label for="last_name"><div>LAST NAME</div></label>
                            </div>
                            <input type="text" id="last_name" name="last_name">
                        </li>
                    </div>
                        
                    <div class="secondLine">
                        <li>
                            <div class="formLabel">
                                <label for="email"><div>EMAIL</div></label>
                            </div>
                            <input type="email" id="email" name="email">
                        </li>
                        <li>
                            <div class="formLabel">
                                <label for="phone_number"><div>PHONE NUMBER</div></label>
                            </div>
                            <input type="tel" id="phone_number" name="phone_number">
                        </li>
                    </div>
                    
                    <div class="thirdLine">
                        <li>
                            <div class="formLabel">
                                <label for="password"><div>PASSWORD</div></label>

                            </div>
                            <input type="text" id="password" name="password">
                        </li>
                        <li>
                            <div class="formLabel">
                                <label for="confirm_password"><div>CONFIRM PASSWORD</div></label>
                            </div>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </li>
                    </div>
                </div>

                <button type="submit">Create Account</button>
            </form>

            <div class="bottomText">
                <div>Already have an account? <a href="">Log in</a></div>
            </div>
        </div>
    </div>
</body>
</html>
